<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#2563eb" />
  <title>Lithora Exports — Dashboard</title>
  <link rel="dns-prefetch" href="//cdn.example.com">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="assets/logo.jpg" alt="Lithora Exports Logo" />
      </a>
      <input id="nav-toggle" type="checkbox" />
      <label for="nav-toggle" class="hamburger"><span></span></label>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a class="active" href="dashboard.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a class="btn btn-sm" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="page-hero">
    <div class="container">
      <h1><strong>Company Dashboard</strong></h1>
      <p class="muted">Key metrics showcasing our global reach and impact</p>
    </div>

  <section class="section">
    <div class="container grid stats">
      <div class="stat-card">
        <h3><strong>120+</strong></h3>
        <p>Countries Served</p>
      </div>
      <div class="stat-card">
        <h3><strong>5000+</strong></h3>

      </div>
      <div class="stat-card">
        <h3><strong>15 yrs</strong></h3>
        <p>Experience</p>
      </div>
      <div class="stat-card">
        <h3><strong>98%</strong></h3>
        <p>Customer Satisfaction</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Lithora Exports. All rights reserved.</p>
      <nav class="footer-links">
        <a href="about.html">About Us</a>
        <a href="products.html">Products & Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="js/main.js"></script>

</html>
